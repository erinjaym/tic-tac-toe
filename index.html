<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <title>Tic-Tac-Toe</title>
    </head>

    <body>
        <main>
            <center><h1>Tic-Tac-Toe</h1>
                (in Soni Highlands Japan)<br><br>
                <div id="start-button" class="start-button" onclick="gameController.letsBegin()">START</div>
                <div id="replay-button" class="reset-button" onclick="gameController.refreshPage()">Replay</div>
            </center> 
            <div id="container" class="container">
            </div>
            <div></div>
            <div><img id="crow" class="crow-turn" src ="crow.png"></div>
            <div><img id="dog" class="shiba-turn" src ="shiba.png"></div>
        </main>
    <body>

        <div id="player-selection-container" class="player-selection-container">
            <div class="selections">
                <div id="player-select-header" class="player-select-header">Choose your character!</div>
                <div id="player-select-header" class="player-select-header"> And your weapon!</div>

                <div> <img id="Inu" class="player-select" src="Inu.jpeg" onclick="gameController.setPlayer('Inu')"><br>Inu-san<br> </div>
                <div><img id="X" class="player-select-X" onclick="gameController.setWeapon('X')" img src="xpicture.png"><br>X's</div>


           
                <div><img id="Karasu" class="player-select" src="Karasu.jpeg" onclick="gameController.setPlayer('Karasu')"><br>Karasu-san</div>
                <div><img id="O" class="player-select-O" onclick="gameController.setWeapon('O')" img src="opicture.png"><br>O's</div>
            </div>
            <div id="startGame" class="ready-button" onclick="gameController.createPlayers()">I'm ready</div>
         </div>
  
<div id="winner-notification" class="winner-popup">Congratulations!
    <div id="winner">
        <img id="winner-pic-dog" class="winner-pic" src="Inu.jpeg">
        <img id ="winner-pic-crow" class="winner-pic" src="karasu.jpeg">
    </div>is the winner!</div>
<div id="tie-notification" class="winner-popup">TIE GAME!</div>
<script src="ttt.js"> </script>
    

</html>
