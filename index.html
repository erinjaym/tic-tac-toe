<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <title>Tic-Tac-Toe</title>
    </head>

    <body>
        <main>
            <center><h1>Tic-Tac-Toe</h1>
                (in Soni Highlands Japan)<br><br>
                <div id="start-button" class="start-button" onclick="gameController.letsBegin()">START</div>
            </center> 
            <div id="container" class="container">
            </div>
            <div></div>
            
        </main>
    <body>

        <div id="player-selection-container" class="player-selection-container">
            <div id="player-select-header" class="player-select-header">Player 1 choose your character!</div><br>
            <div> <img id="Inu" class="player-select" src="Inu.jpeg" onclick="gameController.setPlayer('Inu')"><br>Inu-san<br> </div>
            <div><img id="X" class="player-select-X" onclick="gameController.setWeapon('X')" img src="xpicture.png"><br>X's</div>



            <div><img id="Karasu" class="player-select" src="Karasu.jpeg" onclick="gameController.setPlayer('Karasu')"><br>Karasu-san</div>
            <div><img id="O" class="player-select-O" onclick="gameController.setWeapon('O')" img src="opicture.png"><br>O's</div><br>
            <button id="startGame" onclick="gameController.createPlayers()">I'm Ready and stuff</button>
         </div>
  
<div id="weapon-selection-form" class="weapon-selection-form">
    <h1>Please choose your weapon!</h1>
    <div id="X" class="weapon-button">X's for the win!</div>
    <div id="0" class="weapon-button">O's for the win!</div>
</div>
<div id="winner-notification" class="winner-popup">Congratulations!<div id="winner"></div>is the winner!</div>
<script src="ttt.js"> </script>
    

</html>
